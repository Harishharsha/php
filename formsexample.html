<html>
	<head><title>Student Database</title></head>
	<body bgcolor='grey' >
		<div style='width:300px;margin-left:auto;margin-right:auto;background:lightgrey;border-radius:10px;border:1px solid white;'>
		
		<form method='' action=''>
			<table style='padding:10px;'>
				<tr>
					<td>Student ID</td>
					<td>:</td>
					<td><input type='text' name='sid' placeholder='Enter Student Id'></td>
				</tr>
				
				<tr>
					<td>Student Name</td>
					<td>:</td>
					<td><input type='text' name='sname'></td>
				</tr>
				
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type='password' name='pwd'></td>
				</tr>
				
				<tr>
					<td>Confirm Password</td>
					<td>:</td>
					<td><input type='password' name='cpwd'></td>
				</tr>
				
				<tr>
					<td>Gender</td>
					<td>:</td>
					<td><input type='radio' value='Male' name='gender'>Male<input type='radio' value='Female'name='gender'>Female</td>
				</tr>
				
				<tr>
				
					<td>Branch</td>
					<td>:</td>
					<td><select name=opt><option  value='CSE'>CSE</option><option value='ECE' >ECE</option><option value='EEE' >EEE</option><option value='CIV' >CIV</option><option value='IT' >IT</option><option value='Mech'>MECH</option></select></td>
				</tr>
				
				<tr>
					<td>DOB</td>
					<td>:</td>
					<td><input type='date' name='dob'></td>
				</tr>
							
				<tr>
					
					<td>Mobile No</td>
					<td>:</td>
					<td><input type='text' name='phone'></td>
				</tr>
				
				<tr>
					
					<td>Email Id</td>
					<td>:</td>
					<td><input type='email' name='mail'></td>
				</tr>
				
				<tr>
					<td>Address</td>
					<td>:</td>
					<td><textarea cols=18 rows=7 name='address'></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><input type='submit'><input type=reset ></td>
				</tr>
			</table>
		</form>
		</div>
	</body>
</html>
